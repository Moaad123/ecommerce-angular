<app-hero-section sectionTitle="Grid default" sectionSlogan="Grid defaut"></app-hero-section>
<section class="main-container">
  <div class="container">
    <div class="row">
      <div class="col-xl-4 col-lg-3 col-md-12 title">
        <h4>Ecommerce Acceories & Fashion item</h4>
        <p>About 9.620 results (0.62 seconds)</p>
      </div>
      <div class="col-xl-8 col-lg-9 col-md-12 product-sorting">
        <div class="row">
          <div class="col-xl-7 col-lg-7 col-md-7">
            <div class="d-flex justify-content-end">
              <div class="d-flex">
                <label for="per-page">Per Page: </label>
                <input (change)="perPageChange($event)" type="text" id="per-page">
              </div>
              <div class="filter__sort d-flex">
                <p>Sort By: </p>
                <form action="" method="get">
                  <select name="select" id="sortBy" (change)="sortByCahnge($event)">
                    <option selected></option>
                    <option value="price">Price</option>
                    <option value="rating">Rating</option>
                    <option value="discount">Discount</option>
                  </select>
                </form>
              </div>
            </div>
          </div>
          <div class=" col-xl-5 col-lg-5 col-md-5">
            <div class="d-flex view justify-content-end">
              <p>View: </p>
              <a routerLink="/grid-default">
                <fa-icon class="iconify" [icon]="GridView"></fa-icon>
              </a>
              <a routerLink="/shop-left-sider">
                <fa-icon class="iconify" [icon]="ListView"></fa-icon>
              </a>
              <input type="text">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row row-cols-4 g-4">
      <app-product *ngFor="let product of products | paginate:{id:'list_pagination',itemsPerPage: perPage,currentPage:page,totalItems:totalRecords}" [product]="product"></app-product>
      <div *ngIf="!products.length" class="d-flex justify-content-center" role="status">
        <div class="spinner-border" style="height: 5em; width: 5em;" role="status">
        </div>
      </div>
    </div>
    <div class="mt-4 d-flex justify-content-center">
      <pagination-controls id="list_pagination" [maxSize]="5" [directionLinks]="true" (pageChange)="changePage($event)">
      </pagination-controls>
    </div>
  </div>
</section>
