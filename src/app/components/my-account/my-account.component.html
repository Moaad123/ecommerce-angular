<app-hero-section sectionTitle="My Account" pageName="Home Page" sectionSlogan=" .My Account"></app-hero-section>
<section class="gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card text-dark">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5">
              <h2 class="fw-bold mb-2">Login</h2>
              <p class="text-dark-50 mb-4">Please login using account detail bellow</p>
              <form  [formGroup]="loginForm" (ngSubmit)="loginAction(loginForm)">
              <div class="form-outline form-white mb-4">
                <input type="text" formControlName="username"  name="username" placeholder="Enter Address Email" class="form-control form-control-lg" />
              </div>
              <div class="form-outline form-white mb-4">
                <input type="password" name="password" formControlName="password" placeholder="Enter Password" class="form-control form-control-lg"/>
              </div>

              <p class="small mb-2 pb-lg-2"><a class="text-dark-50 text-reset" href="#!">Forgot your password ?</a></p>

              <button class="btn btn-outline-light text-white backgroundColor px-5" type="submit">Login</button>
            </form>
            </div>
            <div>
              <p class="mb-0">Don't have an account? <a href="#!" class="text-dark-50 fw-bold">Create Account</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
