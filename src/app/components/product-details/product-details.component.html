<div class="container mt-5 mb-5">
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">

          <div class="thumbnail">
            <img #image [src]="product.thumbnail" width="500" height="350" />
          </div>
          <ul class="row row-cols-5 lg-5 thumbnail mt-2">
            <img (click)="switchImage(image)" *ngFor="let image of product.images" [src]="image" width="70"
              height="70" />
          </ul>

        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{product.title}}</h3>
          <p class="product-description">{{product.description}}</p>
          <h6 class="price">current price: <span class="textColor">${{product.price}}</span></h6>
          <div class="col d-flex ">
            <h6 class="price">Rate:</h6>
            <bar-rating [(rate)]="product.rating" [max]="5">
              <ng-template ratingActive>
                <i class="fa fa-star" style="margin: 4px; color: #edb867"></i>
              </ng-template>
              <ng-template ratingInactive>
                <i class="fa fa-star" style="margin: 4px; color:#D8D8D8"></i>
              </ng-template>
              <ng-template ratingFraction>
                <i class="fa-star-half-o" style="margin: 4px; color:#D8D8D8"></i>
              </ng-template>
            </bar-rating>
          </div>
          <h6 class="">Category:
            <span class="text-right">{{product.category}}</span>
          </h6>
          <h6>Brand:
            <span class="text-right">{{product.brand}}</span>
          </h6>
          <div class="action">
            <button class="add-to-cart btn btn-default backgroundColor" (click)="addCart()" type="button">add to
              cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
